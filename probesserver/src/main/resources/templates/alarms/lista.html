<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Descritor de alarmes</title>
</head>
<body>
	<div class="row">
		<div class="col-12 text-center">
			<h1 class="mt-5">Lista de alarmes</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<th:block th:fragment="novo(alarm)">
				<div class="col-lg-12 text-left">
					<a class="btn btn-primary" th:href="@{/alarms/novo}">Novo</a>
				</div>
			</th:block>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Id</th>
						<th>Descrição</th>
						<th>Valor</th>
						<th>Excluir</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="alarm: ${dados}">
						<td><a th:href="@{/alarms/{id}(id=${alarm.id})}"
							th:text="${alarm.id}"></a></td>
						<td th:text="${alarm.description}" />
						<td th:text="${alarm.value}" />
						<td><a th:href="@{/alarms/remover/{id}(id=${alarm.id})}">
								Excluir</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
